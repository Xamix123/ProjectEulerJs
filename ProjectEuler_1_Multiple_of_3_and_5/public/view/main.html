<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8">
    <head>
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <title>Multiple of 3 and 5</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body>
        <h2>
        <strong>
            Если выписать все натуральные числа меньше 10, кратные 3 или 5, то получим 3, 5, 6 и 9. Сумма этих чисел равна 23.<br>

            Найдите сумму всех чисел меньше 1000, кратных 3 или 5.
        </strong>
        </h2>

        <label for="limit">
           <h2> Limit:</h2>
            <input class="inputNumber" id="limit" type="number"  value="1000" required>
        </label>
        <label>
            <h2>Sum use cycle: <div id="resultCycle"></div></h2>
            <h2>Sum use math formula: <div id="resultMath"></div></h2>
            <h2>Numbers:</h2>
            <textarea id="numbers"></textarea>
        </label>

    </body>
</html>
